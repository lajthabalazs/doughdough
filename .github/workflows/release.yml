# Release: build signed AAB and deploy to Google Play (App Signing) when you publish a GitHub Release
name: Release

on:
  release:
    types: [published]

jobs:
  deploy-play-store:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # attach AAB to GitHub Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            tools
            platform-tools
            platforms;android-35
            build-tools;35.0.0

      - name: Add GOOGLE_SHEETS_API_KEY to local.properties
        run: |
          if [ -n "${{ secrets.GOOGLE_SHEETS_API_KEY }}" ]; then
            echo "GOOGLE_SHEETS_API_KEY=${{ secrets.GOOGLE_SHEETS_API_KEY }}" >> local.properties
          fi

      - name: Prepare signing keystore (Play upload key)
        run: |
          KEYSTORE_FILE="${{ runner.temp }}/upload-keystore.jks"
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$KEYSTORE_FILE"
          echo "KEYSTORE_FILE=$KEYSTORE_FILE" >> "$GITHUB_ENV"
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> "$GITHUB_ENV"
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> "$GITHUB_ENV"
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> "$GITHUB_ENV"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release AAB
        run: ./gradlew bundleRelease --no-daemon

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.lajthabalazs.doughdough
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: production
          status: completed

      - name: Attach AAB to GitHub Release
        run: cp app/build/outputs/bundle/release/app-release.aab "DoughDough-${{ github.event.release.tag_name }}.aab"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: "DoughDough-${{ github.event.release.tag_name }}.aab"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
